<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="singup.css">
</head>
<body>
  <div class="container">
    <form class="signup-form">
        <div class="img">
        <img src="text.svg" alt="logo" >
    </div>
      <h2>Create Your Account</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Mohit"
             pattern="[A-Za-z\s]{3,}" required>
      <small>Minimum 3 characters, letters only</small>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="e.g. mohit@example.com"
             pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
      <small>Enter a valid email address</small>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 6268541185"
             pattern="\d{10}" required>
      <small>Enter 10-digit mobile number</small>

      <label for="password">Password</label>
      <input type="password" id="password" name="password"
             pattern=".{6,}" placeholder="Minimum 6 characters" required>
      <small>Password must be at least 6 characters</small>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password"
             pattern=".{6,}" required>
      <small>Re-enter same password</small>

      <button type="submit">Register</button>
      <div class="otp-login">
        <p>or</p>
        <a href="singin.html">Login with Email</a>
      </div>
    </form>
  </div>
</body>
</html>
